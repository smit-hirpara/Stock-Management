<section class="product-section-body light-container" [ngClass]="{'dark-container' : _ThemeService.themechange}">

    <section class="cards-group">
        <ng-container *ngFor="let product of _crudService.ProductsDetails, let i = index">
            <div class="card-body">
                <div class="quantity-badge">{{product.Quantity}}</div>
                <div class="deleteProduct-btn" *ngIf="_authService.mainAdmin" (click)="DeleteProduct(product.id)"><i class="material-icons">delete_outline</i></div>
                <div class="product-img-section">
                    <div class="product-img-box">
                        <img src="{{product.image}}" alt="Product" class="product-image"
                            *ngIf="product.image.length == 1">
                        <div id="carousel{{i}}" class="carousel slide product-image" data-bs-ride="carousel"
                            *ngIf="product.image.length != 1">
                            <div class="carousel-inner">
                                <ng-container *ngFor="let images of product.image; let i = index">
                                    <div class="carousel-item" [ngClass]="{ 'active': i == 0}">
                                        <img src="{{images}}" class="product-image">
                                    </div>
                                </ng-container>

                            </div>
                            <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carousel' + i"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carousel' + i"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="product-details-section">
                    <p class="product-name">{{product.ProductName}}</p>
                    <div class="info-badges-group">
                        <span class="green-badge">{{product.Price | currency:'INR':'symbol':'3.0'}}</span>
                        <span class="primary-outline-badge">{{product.Size}}</span>
                    </div>
                    <button mat-button class="sell-btn" style="align-self: end;" (click)="SellProduct(product.id)">Purchase
                        Now</button>
                </div>
            </div>
        </ng-container>
    </section>

    <!--========== Add Product btn ==========-->
    <div class="add-btn-section">
        <div class="left-tooltip-section">
            <button mat-fab class="add-button" (click)="addProduct()">
                <mat-icon>add</mat-icon>
            </button>
            <span class="left-tooltip">Add Products</span>
        </div>
    </div>
</section>
